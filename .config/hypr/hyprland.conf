#
#
#
# monitor=,preferred,auto,1
monitor=eDP-1,preferred,auto,1.5

# Set a default position for new monitors
monitor=, preferred, auto-left, 1

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show combi -modes combi -combi-modes "window,drun,run"
$browser = brave-browser
exec-once = waybar
exec-once = swaync
exec-once = swaybg -i ~/.config/hypr/wallpapers/Tranquility.png
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = swww-daemon


general { 
    gaps_in = 5
    gaps_out = 5, 10, 10, 10
    border_size = 2
    col.active_border = rgba(d79921ee) rgba(cc2441ee) 45deg
    col.inactive_border = rgba(fbf1c7ee)
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

group {
  col.border_active = rgba(d79921ee) rgba(cc2441ee) 45deg
	groupbar {
			col.inactive = rgb(fbf1c7)
			col.active = rgb(ebdbb2)
			text_color = rgb(665c54)
	}
}

decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 1.0

		# shadow {
		# 	enabled = true
		# 	range = 6
		# 	render_power = 3
		# 	color = rgba(7c6f64ee)
		# }
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidevert
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}


misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options = caps:swapescape
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER 

# Hyprland 
bind = $mainMod	SHIFT ,Q			,exit							,
bind = $mainMod				,Q			,exec							, hyprlock

# Default programs
bind = $mainMod				,C			,killactive				,
bind = $mainMod				,D			,exec							, $menu
bind = $mainMod				,M			,exec							, rofi -show window
bind = $mainMod				,U			,exec							, $browser
bind = $mainMod				,Return	,exec							, $terminal

# Window state
bind = $mainMod				,F			,fullscreen				, 0
bind = $mainMod	SHIFT	,F			,fullscreen				, 1
bind = $mainMod				,P			,pseudo						, 
bind = $mainMod SHIFT ,P			,pin          		,
bind = $mainMod				,S			,togglefloating		,
bind = $mainMod	SHIFT ,S			,togglesplit			, 
bind = $mainMod				,O    	,changegroupactive, f
bind = $mainMod	SHIFT ,O    	,togglegroup			,
bind = $mainMod				,W			,movecurrentworkspacetomonitor, +1

# Notification 
bind = $mainMod				,N			,exec							, swaync-client -t -sw
bind = $mainMod	SHIFT	,N			,exec							, swaync-client --close-latest

# Scratchpad
bind = $mainMod, space, togglespecialworkspace, magic
bind = $mainMod SHIFT, space, movetoworkspace, special:magic

# Media 
bindl=  ,XF86AudioPlay					,exec, playerctl play-pause 
bindl=  ,XF86AudioPause					,exec, playerctl play-pause 
bindl=  ,XF86AudioNext					,exec, playerctl next 
bindl=  ,XF86AudioPrev					,exec, playerctl previous
bindel=	,XF86AudioRaiseVolume		,exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel=	,XF86AudioLowerVolume		,exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl=	,XF86AudioMute					,exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=		,XF86MonBrightnessDown	,exec, brightnessctl set 5%-
bind=		,XF86MonBrightnessUp		,exec, brightnessctl set +5%

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, j, movewindoworgroup, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


